name: Process Daily Log

on:
  issues:
    types: [opened]

jobs:
  process:
    if: contains(github.event.issue.labels.*.name, 'log')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # New step: Authenticate the GitHub CLI
      - name: Setup GitHub CLI
        run: |
          gh auth setup-git
          gh auth status # This will show you it's using the token if you check the logs
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Explicitly pass the token to gh

      - name: Process new log entry
        run: python .github/scripts/process_data.py "${{ github.event.issue.title }}" "${{ github.event.issue.body }}" ${{ github.event.issue.number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # For any other scripts that might need it

      - name: Commit and push updated data
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data.json
          git commit -m "CI: Update data from issue ${{ github.event.issue.number }}"
          git push
