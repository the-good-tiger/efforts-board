name: Process Daily Log

on:
  issues:
    types: [opened, edited]

jobs:
  process:
    runs-on: ubuntu-latest
    if: |
      contains(github.event.issue.labels.*.name, 'log') ||
      contains(github.event.issue.title, 'Daily Log') ||
      github.event_name == 'workflow_dispatch'
    
    permissions:
      contents: write
      issues: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup GitHub CLI
        run: |
          gh auth setup-git
          gh auth status
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          # REMOVE the cache option since we don't have requirements.txt/pyproject.toml
          # cache: 'pip'  # This line causes the error

      - name: Process new log entry
        run: |
          python .github/scripts/process_data.py \
          "${{ github.event.issue.title }}" \
          ${{ toJSON(github.event.issue.body) }} \
          ${{ github.event.issue.number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and push updated data
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add data.json
          git commit -m "CI: Update data from issue ${{ github.event.issue.number }}"
          git push
