<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-Competition Leaderboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>üèÜ Self-Competition Leaderboard</h1>
        <p>Ranking: Present Self vs Past Self vs Future Self</p>
    </header>

    <main>
        <section id="rankings-container" class="rankings">
            <!-- JS will populate this -->
        </section>

        <section class="chart-section">
            <h2>Performance Score Comparison</h2>
            <div class="chart-container">
                <canvas id="scoreChart"></canvas>
            </div>
        </section>

        <section class="chart-section">
            <h2>Time Investment Comparison (Minutes)</h2>
            <div class="chart-container">
                <canvas id="timeChart"></canvas>
            </div>
        </section>

        <section class="chart-section">
            <h2>Bounty Earnings Comparison (USD)</h2>
            <div class="chart-container">
                <canvas id="bountyChart"></canvas>
            </div>
        </section>
    </main>

    <footer>
        <p>Logged via GitHub Issues | Updated automatically</p>
    </footer>

    <!-- Load Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Load our separate JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
